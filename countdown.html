<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="countdown.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 class="mt-5">Countdown Timer</h1>
    <div class="all">
        <div id="container">
            <input id="hour" type="number" max="99" min="0" class="time" placeholder="Hours">
            <input id="minute" type="number" max="60" min="0" class="time" placeholder="Minutes">
            <input id="sec" type="number" max="60" min="0" class="time" placeholder="Seconds">
        </div>
        <div class="butn">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
